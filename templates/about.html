{% extends "layout.html" %}
{% block title %}About{% endblock %}

{% block content %}

{% if name is none %}
<h2>Hello, I have no clue who I am.</h2>
{% else %}
<h2>Hello, my name is {{ name }}.</h2>
{% endif %}

<img src = "{{ url_for('static', filename = 'profile_pic.jpg') }}" \>

<ul>
{% for item in list_of_stuff %}
 <li>{{ item }}</li>
{% endfor %}
</ul>

{% endblock %}
