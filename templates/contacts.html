<div class = "section" id = "contacts-section">

  <div>
  <form
  action="{{api}}"
  method="POST"> 
  <label>Your email:</label>
  <input type="email" name="_replyto" placeholder="youremail@mail.com">
  </div>

  <div class = "form-message">
    <label>Your message:</label>
    <textarea name="message" placeholder="Write your message here." rows=6 cols=12></textarea>
  </div>

  <button type="submit">Send</button>
  </form>

</div>
